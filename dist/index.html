<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>梁东方的简历</title>
</head>

<body>
  <style id="style"></style>
  <div id="html"></div>
  <div id="divWarper">
    <div id="div"></div>
  </div>


  <!-- 写在上面<style/>中会被删除 -->
  <style>*,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #html {
      word-break: break-all;
    }


    #divWarper {
      position: relative;
    }

    #div {
      position: fixed;
      top: 20px;
      right: 50%;
    }

    #div::before {
      position: absolute;
      content: '';
      display: block;
    }

    #div::after {
      position: absolute;
      content: '';
      display: block;
    }

    @media(max-width: 500px) {
      #html {
        height: 50vh;
        overflow: auto;
      }

      #divWarper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
      }

      #div {
        position: relative;
        top: 0;
        right: 0;
      }

    }</style>
  <script src="/main.1f19ae8e.js"></script>
</body>

</html>
